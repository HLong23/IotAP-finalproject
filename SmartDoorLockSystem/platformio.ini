; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
build_flags =

    ; Keypad3x4
    '-D ROW0_PIN=26U'
    '-D ROW1_PIN=25U'
    '-D ROW2_PIN=33U'
    '-D ROW3_PIN=32U'
    '-D COL0_PIN=5U'
    '-D COL1_PIN=18U'
    '-D COL2_PIN=19U'
    
    ; LED báo trạng thái
    '-D LED_RED_PIN=14U'
    '-D LED_RED_ACT=HIGH'
    '-D LED_GREEN_PIN=12U'
    '-D LED_GREEN_ACT=HIGH'

    ; Còi
    '-D BUZZER_PIN=27U'

    ; Servo
    '-D SERVO_PIN=13U'

    ; Cảm biến vân tay
    '-D RX_PIN=16U'
    '-D TX_PIN=17U'

    ; LCD
    '-D LCD_SDA=22U'
    '-D LCD_SCL=23U'
lib_deps = 
    adafruit/Adafruit Fingerprint Sensor Library@^2.1.3
    knolleary/PubSubClient@^2.8